<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
    <body>
        <section class="login-form">
            <h1>Digital Evidence Mart</h1>
            <form action="">
                <div class="int-area">
                    <input type="text" name="id" id="id"
                    autocomplete="off" required>
                    <label for="id">USER NAME</label>
                </div>
                <div class="int-area">
                    <input type="password" name="pw" id="pw"
                    autocomplete="off" required>
                    <label for="pw">PASSWORD</label>
                </div>
                <div class="btn-area">
                    <button id ="btn" 
                    type="submit" onClick="location.href='/'">로그인</button>
                </div>
                <div class="btn-area">
                    <button id ="btn2" 
                    type="submit" onClick="location.href='signup.html'" >회원가입</button>
                </div>

            </form>
            <div class="caption">
                <a href="">Forgot Password?</a>
        </section>

        <script>
            let id = $('#id');
            let pw = $('#pw');
            let btn = $('#btn');

            $(btn).on('click', function() {
                if($(id).val() == "") {
                    $(id).next('label').addClass('warning');
                    setTimeout(function() {
                        $('label').removeClass('warning'); 
                    },1500);
                }
                else if($(pw).val() == "") {
                    $(pw).next('label').addClass('warning');
                    setTimeout(function() {
                        $('label').removeClass('warning'); 
                    },1500);
                }
            });

        
        </script>
    </body>

</html>
